{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI 서포터즈 센터</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"/>
    <script src="{% static 'main/script/table.js' %}" defer></script>
  </head>
  
  <body>
    <div class="container">
      <!-- 상단 바 -->
      <header class="top-bar">
        <img src="{% static 'main/images/TTA logo.jpg' %}" alt="로고" class="logo">
        <span class="title">AI 서포터즈 센터</span>
        <nav class="menu">
          <button>메뉴1</button>
          <button>메뉴2</button>
          <button>메뉴3</button>
          <button>메뉴4</button>
          <button>메뉴5</button>
        </nav>
      </header>
  
      <div class="main">
        <!-- 좌측 패널 -->
        <aside class="sidebar">
          <form method="post" action="{% url 'history' %}">
            {% csrf_token %}
            <div class="checkbox-group">
              <div class="checkbox-row">
                <label><input type="radio" name="selectType" value="history" onclick="onlyOne(this)"> 시험 이력 조회</label>
              </div>
              <div class="checkbox-row">
                <label><input type="radio" name="selectType" value="similar" onclick="onlyOne(this)"> 유사 시험 조회</label>
              </div>
            </div>
  
            <div class="input-group">
              <label>회사명</label>
              <input type="text" name="company" placeholder="예시: 주식회사 조은소프트">
              
              <label>제품명</label>
              <input type="text" name="product" placeholder="예시: PDF v1.0">
            
              <label>기간</label>
              <div class="date-range">
                <input type="date" name="startDate" value="2025-01-01">
                <span> - </span>
                <input type="date" name="endDate" value="2025-01-01">
              </div>

              <label>설명</label>
              <input type="text" name="comment" placeholder="예시: PDF 프로그램">
            </div>

            <button class="search-btn" type="submit">검색</button>
          </form>
        </aside>

        <!-- 중앙/우측 컨텐츠 영역 -->
        <section class="content" id="result-area">
          {% if response %}
            <p>{{ response }}</p>
          {% endif %}

          {% for table in response_tables %}
            <table class="info-table">
              <tr><th>회사명</th><td>{{ table.a4 }}</td></tr>
              <tr><th>제품명</th><td>{{ table.a5 }}</td></tr>
              <tr><th>인증번호</th><td>{{ table.a2 }}</td></tr>
              <tr><th>제품설명</th><td colspan="3">{{ table.a9 }}</td></tr>
            </table>
          {% empty %}
            <p>검색 결과가 없습니다.</p>
          {% endfor %}
        </section>
      </div>
    </div>
  </body>
</html>
