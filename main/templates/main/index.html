{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI 서포터즈 센터</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"/>
  </head>
  <script src="{% static 'main/script/table.js' %}" defer></script>
  <body>
    <div class="container">
      <!-- 상단 바 -->
      <header class="top-bar">
        <img src="{% static 'main/images/TTA logo.jpg' %}" alt="로고" class="logo">
        <span class="title">AI 서포터즈 센터</span>
        <nav class="menu">
          <button>메뉴1</button>
          <button>메뉴2</button>
          <button>메뉴3</button>
          <button>메뉴4</button>
          <button>메뉴5</button>
        </nav>
      </header>
  
      <div class="main">
        <!-- 좌측 패널 -->
        <aside class="sidebar">
          <div class="checkbox-group">
            <div class="checkbox-row">
              <label><input type="checkbox" name="queryType" value="history" onclick="onlyOne(this)"> 시험 이력 조회</label>
            </div>
            <div class="checkbox-row">
              <label><input type="checkbox" name="queryType" value="similar" onclick="onlyOne(this)"> 유사 시험 조회</label>
            </div>
          </div>
  
          <div class="input-group">
            <label>회사명</label>
            <input type="text" placeholder="예시: 주식회사 조은소프트">
            
            <label>제품명</label>
            <input type="text" placeholder="예시: PDF v1.0">
            
            <label>기간</label>
            <div class="date-range">
              <input type="date" value="2025-01-01">
              <span> - </span>
              <input type="date" value="2025-01-01">
            </div>

            <label>설명</label>
            <input type="text" placeholder="예시: PDF 프로그램">
          </div>

          <button class="search-btn" onclick="handleSearch()">검색</button>
        </aside>

        <!-- 중앙/우측 컨텐츠 영역 -->
        <section class="content" id="result-area">
          <!-- Placeholder for dynamic content loaded via 메뉴 클릭 -->
          <div class="placeholder">※ 여기에 메뉴 클릭 시 내용 표시</div>
        </section>
      </div>
    </div>
  </body>
</html>
