{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GS 인증 AI 서포터즈 센터</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}"/>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    {% block head %}
    {% endblock %}
  </head>
  <body class="bg-gray-100">
    <div class="main-container">
      <!-- 공통 상단 바 -->
      <header class="top-bar">
        <img src="{% static 'images/logo.png' %}" alt="로고" class="title" onclick="location.href='{% url 'index' %}';">
        <div class="menu-section">
          <div class="menu-item">
            <img src="{% static 'images/testing.png' %}" class="menu">
            <div class="submenu">
              <div class="submenu-item" onclick="location.href='{% url 'history' %}';">시험 이력 조회</div>
              <div class="submenu-item" onclick="location.href='{% url 'similar' %}';">유사 시험 조회</div>
              <div class="submenu-item" onclick="location.href='{% url 'security' %}';">보안성 결함리포트 생성</div>
              <div class="submenu-item" onclick="location.href='{% url 'index' %}';">결과보고서 자동 작성(예정)</div>
            </div>
          </div>
          <div class="menu-item">
            <img src="{% static 'images/certy.png' %}" class="menu">
            <div class="submenu">
              <div class="submenu-item" onclick="location.href='{% url 'prdinfo' %}';">제품 정보 요청 자동 작성</div>
              <div class="submenu-item" onclick="location.href='{% url 'index' %}';">인증서 제작 자동화(예정)</div>
              <div class="submenu-item" onclick="location.href='{% url 'index' %}';">인증 이력 관리(예정)</div>
            </div>
          </div>
          <div class="menu-item">
            <img src="{% static 'images/review.png' %}" class="menu">
            <div class="submenu">
              <div class="submenu-item" onclick="location.href='{% url 'checkreport' %}';">시험결과서 자동 검토</div>
              <div class="submenu-item" onclick="location.href='{% url 'index' %}';">ECM 산출물 자동 점검(예정)</div>
              <div class="submenu-item" onclick="location.href='{% url 'index' %}';">사용자 매뉴얼 품질 점검(예정)</div>
            </div>
          </div>
        </div>
      </header>
      
      <!-- 페이지 개별 내용 -->
      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
